<script language="JavaScript">
var la = (navigator.language || navigator.browserLanguage || '').toLowerCase().split('-');
switch (la[0]) {
    case 'zh': case 'wuu': case 'yue':
        la = 'zh'; break;
    default: /* all other languages go to English */
        la = 'en'; break;
}
document.location = '/' + la + '/index.html';
</script>
